<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โปรแกรมบัญชีรายรับ - รายจ่าย</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/CDN/Sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="/CDN/Jquery/jquery.js"></script>

  </head>
  <body>
    <h2>โปรแกรมบัญชีรายรับ - รายจ่าย</h2>
    <div class="container">
      <h4>ยอดเงินคงเหลือ</h4>
      <h1 id="balance">$0.00</h1>
      <div class="income-expense-container">
        <div>
          <h4>รายรับ</h4>
          <p id="money-plus" class="money plus">฿1000</p>
        </div>
        <div>
          <h4>รายจ่าย</h4>
          <p id="money-minus" class="money minus">฿100</p>
        </div>
      </div>
      <h3>ประวัติธุรกรรม</h3>
      <ul id="list" class="list">
        <!-- แทรก Script innerHTML -->
      </ul>
      <h3>เพิ่มธุรกรรม</h3>
      <!--  -->
      <form id="form">
        <div class="form-control">
          <label for="text">ชื่อรายการ</label>
          <input type="text" id="text" placeholder="ระบุชื่อธุรกรรม" />
        </div>

        <div class="form-control">
            <p style="text-align: center;">กรุณาใส่เครื่องหมายด้านหน้าจำนวนเงิน<br>(- รายจ่าย)(ไม่ต้องใส่ รายรับ)</p>
          <label for="amount">จำนวนเงิน</label>
          <!--  -->
          <input type="number" id="amount" placeholder="ระบุจำนวนเงิน" />
        </div>
        <button class="btn">เพิ่มธุรกรรม</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api</title>
    <link

  <body>
    <div class="container">
        <div class="row">
            <div class="form mt-3 custom-form p-2 rounded">
                <h2 class="alert alert-secondary text-center">เลือกเหรียญที่ต้องการทราบ</h2>
        
                <select id="coinSelect" class="form-control">
                    <option value="" disabled selected>Select a coin</option>
                </select>
        
                <button class="btn btn-dark mt-2" onclick="showSelectedCoin()">
                    Show Selected Coin
                </button>
        
                <!-- แสดง -->
                <div class="result" id="result"></div>
                <div class="result" id="price"></div>
              </div>
        </div>
    </div>
    <script src="script3.js"></script>
  </body>

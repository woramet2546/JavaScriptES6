<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherApi</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <navbar class="navbar">
      <ul>
        <li><a href="./index.html">โปรแกรมแปลงสกุลเงิน</a></li>
        <li><a href="./index2.html">โปรแกรมตรวจสอบอุณหภูมิ</a></li>
        <li><a href="">Workshop 2</a></li>
        <li><a href="">Workshop 3</a></li>
        </ul>
    </navbar>
    <main>
        <!-- เปิดHeader -->
        <header>
            <div class="container">

            </div>
            <h1 class="customtext">Weather <span class="">API</span></h1>
            <form action="" id="form" class="form">
                <input type="text" placeholder="search city name" id="search" class="form-control">
                <button type="submit" class="btn btn-success">search</button>
            </form>
        </header>
        <!-- ปิดHeader -->

        <!--เปิด Section -->
        <section>
            <div id="location" class="location">
                <h1 id="city" class="city ms-2">Bangkok</h1>
                <p id="state" class="state">TH</p>
            </div>
            <div id="card">
                <div id="weather">
                    <h1>35</h1>
                    <small>max : 21 , min : 37</small>
                </div>
                <div id="info">
                    <div id="status">Hot</div>
                    <div id="humidity">100</div>
                    <div id="wind">4.0</div>
                </div>
            </div>
        </section>
        <!--ปิด Section -->
    </main>
    <script src="script2.js"></script>
</body>
</html>
